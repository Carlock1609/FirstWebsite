<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lists</title>
    </head>

    <body>

        <h1>Ordered List</h1>
        <ol>
        <li>step 1</li>
        <li>step 2
            <ol type="a">
            <li>step</li>
            <li>step</li>
            <li>step</li>
            </ol>
        </li>
        <li>step 3</li>
        <li>step 4</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
        <li>item 1</li>
            <ol>
            <li>step A</li>
            <li>step B</li>
            <li>step C</li>
            </ol>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        </ul>

        <h3>Definition List</h3>
        <dl>
        <dt>term 1</dt>
        <dd>description 1</dd>
        <dt> term 2</dt>
        <dd>description 2</dd>
        </dl>

    </body>
</html>
